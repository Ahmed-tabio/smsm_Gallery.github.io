<!DOCTYPE html>
<html lang="ar"  dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <meta name="keywords" content="سمسم جاليري هدية بورتريه رسم ديجيتال">
        <meta name="describtion" content="صفحة ويب لعرض أعمال شركة سمسم جاليري  للتصميمات, 
        رسم ديجيتال, بورتريه, هدية joاتطمن من تأثير ادهاشها.">
        <title>سمسم جاليري</title>
        <!--touch font awesome-->
        <link rel="stylesheet" href="stylesheets/all.min.css">
        <link rel="stylesheet" href="stylesheets/CSSResets.css">
        <!-- <link rel="stylesheet" href="stylesheets/header.css"> -->
        <link rel="stylesheet" href="stylesheets/fineTune.css">
        <!--سمسم جاليري font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
        <!--تأثير ادهاشها font-->
        <!--the whole body font temporirly-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&display=swap" rel="stylesheet">

        <!-- Place your kit's code here -->
        <!-- <script src="https://kit.fontawesome.com/dca523f549.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <main>
            <!--ارسم نفسك وعلقها ف اوضتك-->
            <section class="advertising-Section section-paddings ad-one">
                <div class="container">
                    <div class="flex-container">
                        <div class="adone-slogan"><!--flex-item-->
                            <div class="red-rect-above"></div>
                            <h2 class="main-word">حوِّلها من صورة <br> <span class="red-word">لرسمة ديجيتال</span>!</h2>
                            <p  class="describtion">إرسم أكتر صورة ليك بتحبها</p>
                            <div class="red-rect"></div>
                        </div> 
                                
                        <div class="personal-portrait"><!--flex-item-->
                            <img src="assets/images/adOne/personalportraiicon.png" alt="خالد سليم, رسم بورتريه للمشاهير"/>
                             <!--صورة جدار حائط خلف البورتريه-->
                            <div class="wall-break">
                                <img src="assets/images/adOne/wallbreaksedited.png" alt="">
                            </div>
                        </div>                        
                    </div>
                </div>    
            </section>
            <!--اعمل هدية واتطمن من تأثير ادهاشها-->
            <Section class="ad-two advertising-Section">
                <div class="container">
                    <div class="hero-flex-container"> 
                        <div class="slogan flex-item">
                            <p  class="describtion"> إرسم بورتريه هدية و</p>
                            <h2 class="main-word"> إتطمن من تأثير<br> إدهاشها!</h2>
                        </div>


                        <div class="hero-impression flex-item">
                            <div class="backgrounded">
                                <img src="assets/images/hero/inspiration.png" alt="">

                                <div class="stimulus portrait-pre">
                                    <img src="assets/images/hero/wwod.webp" alt="">
                                    
                                    <div class="portrait effected" data-tilt data-tilt-max="50" data-tilt-speed="500" data-tilt-perspective="300" data-tilt data-tilt-scale="1.35">
                                        <img src="assets/images/hero/portrait.png" alt="بورتريه عند التسليم, رد فعل لهدية في مناسبة">
                                    </div>
                                </div>            
                            </div>
                        </div>
                        <!--محاولة ناجحة ان شاء الله-->
                        <!-- <div class="stimulus portrait-pre">
                            <img src="assets/images/hero/portrait2.png" alt="">
                        </div> -->
                        <!--absolute block البورتريه صاحب الايفيكت--> 
                        <!--data-tilt-perspective="300"-->
                        <!-- <div class="portrait effected" data-tilt data-tilt-max="50" data-tilt-speed="500" data-tilt-perspective="300" data-tilt data-tilt-scale="1.35">
                            <img src="assets/images/hero/portrait.png" alt="بورتريه عند التسليم, رد فعل لهدية في مناسبة">
                        </div> -->
                        <!--====================================================-->
                    </div>
                </div>
            </Section>
        </main>
    </body>
</html>
