        <!--swiper.js scriptfile-->
       <script src="java Scripts/swiperScriptSource.js"></script><!--https://unpkg.com/swiper/swiper-bundle.min.js-->
       <script>
            var swiper = new Swiper('.swiper-gallary', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 50, //200
            modifier: 1,
            slideShadows: true,
            },
            loop: true,
            autoplay: {
            delay: 2500,
            disableOnInteraction: false,
            },
            });
